<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatSay - AI-Powered News</title>
    <meta name="description" content="WhatSay - AI-powered news with Reddit-style comments. Stay informed, join discussions.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            color: white;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 28px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .tagline {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .link:hover {
            background: white;
            color: #667eea;
        }
        .store-badges {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .badge {
            height: 50px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">W</div>
        <h1>WhatSay</h1>
        <p class="tagline">AI-powered news with Reddit-style comments</p>
        <div class="links">
            <a href="privacy-policy.html" class="link">Privacy Policy</a>
            <a href="mailto:safwanambat@gmail.com" class="link">Contact</a>
        </div>
        <div class="store-badges">
            <!-- Add store badges once app is live -->
            <!-- <a href="#"><img src="google-play-badge.png" alt="Get it on Google Play" class="badge"></a> -->
        </div>
    </div>
</body>
</html>
