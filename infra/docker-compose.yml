version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: mywasiyat-postgres
    environment:
      POSTGRES_USER: mywasiyat
      POSTGRES_PASSWORD: mywasiyat
      POSTGRES_DB: mywasiyat
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mywasiyat"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: mywasiyat-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
