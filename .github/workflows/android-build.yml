name: Build Android APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜•ï¸ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build Android Release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsay-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 7

      - name: ðŸ“± Build Summary
        run: |
          echo "### ðŸ“± WhatSay Android Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Successfully generated APK" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact:** [Download APK](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ’¡ How to Install on your Phone" >> $GITHUB_STEP_SUMMARY
          echo "1. Open this link on your phone's browser." >> $GITHUB_STEP_SUMMARY
          echo "2. Log in to GitHub if prompted." >> $GITHUB_STEP_SUMMARY
          echo "3. Download the zipped artifact and install the APK inside." >> $GITHUB_STEP_SUMMARY
