name: Build Android AAB for Play Store
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜•ï¸ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Run Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ðŸ—ï¸ Build Android Release AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon

      - name: ðŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsay-release-aab
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 30

      - name: ðŸ—ï¸ Also build APK for testing
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: ðŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsay-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
          retention-days: 7

      - name: ðŸ“± Build Summary
        run: |
          echo "### ðŸ“± WhatSay Android Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Successfully generated AAB and APK" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **AAB (Play Store):** whatsay-release-aab" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± **APK (Testing):** whatsay-release-apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Download from Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
